{% extends "base.html" %}
{% block title %}{{ title }} - Bank App{% endblock %}

{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-3">{{ title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ title }}</button>
    </form>
</div>
{% endblock %}
